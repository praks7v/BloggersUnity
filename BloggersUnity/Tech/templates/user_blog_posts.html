{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Your Blog Posts</h2>
  <a href="{% url 'create_blog_post' %}" class="btn btn-primary">Create Blog Post</a>

  <div class="btn-group" role="group" aria-label="Filter Blog Posts">
    <a href="?status=published" class="btn btn-primary{% if status == 'published' %} active{% endif %}">Published</a>
    <a href="?status=draft" class="btn btn-primary{% if status == 'draft' %} active{% endif %}">Draft</a>
    <a href="?status=archived" class="btn btn-primary{% if status == 'archived' %} active{% endif %}">Archived</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for post in user_posts %}
        <tr>
          <td>{{ post.title }}</td>
          <td>{{ post.status }}</td>
          <td>
            <a href="{% url 'edit_blog_post' post.id %}">Edit</a> |
            <a href="{% url 'delete_blog_post' post.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No blog posts found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
