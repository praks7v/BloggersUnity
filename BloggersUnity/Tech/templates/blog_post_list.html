{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block content %}
<h2>Blog</h2>
<div class="blog-post-list">
    {% for post in blog_posts %}
    <div class="blog-post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p>Published on: {{ post.pub_date }}</p>
        <!-- Add more details or actions for each post -->
    </div>
    {% empty %}
    <p>No published posts to display.</p>
    {% endfor %}
</div>
{% endblock %}
